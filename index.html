    <script>
      (function(){

        if(app&&'MutationObserver' in window){
          try{
            var obs=new MutationObserver(function(m,observer){if(app.childNodes&&app.childNodes.length>0){observer.disconnect();remove();}});

          }catch(e){window.addEventListener('load',remove);}

          window.addEventListener('load',remove);
        }
